<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Books</h1>
        <div><button id="new-book">New Book</button></div>
        <div>
            <form action="">
                <div>
                    <label for="book-title">Title: </label>
                    <input type="text" name="book-title" id="book-title">
                </div>
                <div>
                    <label for="book-author">Author: </label>
                    <input type="text" name="book-author" id="book-author">
                </div>
                <div>
                    <label for="book-pages"># of pages: </label>
                    <input type="number" min="1" name="book-pages" id="book-pages">
                </div>
                <div>
                    Have you already read this book?
                    <input type="radio" name="book-read" id="book-read-yes" value="yes">
                    <label for="book-read-yes">Yes</label>
                    <input type="radio" name="book-read" id="book-read-no" value="no" checked>
                    <label for="book-read-no">No</label>
                </div>
                <div>
                    <button id="add-book">Add Book</button>
                </div>
            </form>
            <div class="book-display">
            <!--
                <div class="book" data-index="0">
                    <div>
                        <p class="title">The Hobbit</p>
                        <p class="author">J.R.R. Tolkien</p>
                        <p class="pages">295 pages</p>
                    </div>
                    <div>
                        <div><button class="remove-book">Remove</button></div>
                        <p class="read">Already read? &#x2717</p>
                    </div>
                </div>
            -->
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
